<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Mesiversario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF0F0;
            color: #333;
        }
        header {
            background-color: #FF4C4C;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
        }
        .memory-gallery {
            margin: 20px auto;
            max-width: 1000px;
            padding: 10px;
        }
        .memory-gallery h2 {
            text-align: center;
            color: #FF4C4C;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Feliz 5to Mesiversario, Marines. Te amo <3 </header>
    <section class="memory-gallery">
        <h2>Junio : ¡Así comenzó todo!</h2>
        <div class="grid">
            <img src="Jun1.jpeg" alt="Junio">
            <img src="Jun2.jpeg" alt="Junio">
            <img src="Jun4.jpeg" alt="Junio">
            <img src="Jun5.jpeg" alt="Junio">
        </div>
    </section>
    <section class="memory-gallery">
        <h2>Julio: Algunas Locuras juntos</h2>
        <div class="grid">
            <img src="Jul1.jpeg" alt="Julio">
            <img src="Jul3.jpeg" alt="Julio">
            <img src="Jul4.jpeg" alt="Julio">
            <img src="Juli2.jpeg" alt="Julio">
            <img src="Jul6.jpeg" alt="Julio">
        </div>
    </section>
    <section class="memory-gallery">
        <h2>Agosto: Me gusta ser tu novio</h2>
        <div class="grid">
            <img src="Ago1.jpeg" alt="Agosto">
            <img src="Ago2.jpeg" alt="Agosto">
            <img src="Ago3.jpeg" alt="Agosto">
        </div>
    </section>
    <section class="memory-gallery">
        <h2>Septiembre: Presentación de tus papis y más fotos bonitas</h2>
        <div class="grid">
            <img src="Sep1.jpeg" alt="Septiembre">
            <img src="Sep2.jpeg" alt="Septiembre">
            <img src="Sep3.jpeg	" alt="Septiembre">
       
        </div>
    </section>
    <section class="memory-gallery">
        <h2>Octubre: Momentos inolvidables</h2>
        <div class="grid">
            <img src="Oct1.jpeg" alt="Octubre">
            <img src="Oct2.jpeg" alt="Octubre">
            <img src="Oct3.jpeg" alt="Octubre">
       
        </div>
    </section>
    <section class="memory-gallery">
        <h2>Noviembre: Nuestro Ultimo mes: Conciertos, cenas y mucha grasita</h2>
        <div class="grid">
            <img src="Nov.jpeg" alt="Noviembre">
            <img src="Nov1.jpeg" alt="Noviembre">
            <img src="Nov2.jpeg" alt="Noviembre">
            <img src="Nov3.jpeg" alt="Noviembre">
        </div>
    </section>
</body>
</html>
